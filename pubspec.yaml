name: genfi_credit_agent
description: AI-powered personal finance and credit management app
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Storage (keeping only local storage)
  shared_preferences: ^2.2.2
  
  # UI & Animation
  google_fonts: ^6.1.0
  animate_do: ^3.1.2
  lottie: ^3.0.0
  shimmer: ^3.0.0
  fl_chart: ^0.66.2
  percent_indicator: ^4.2.3
  
  # Navigation & Utils
  go_router: ^13.2.0
  get_it: ^7.6.0
  intl: ^0.18.1
  uuid: ^4.3.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/
